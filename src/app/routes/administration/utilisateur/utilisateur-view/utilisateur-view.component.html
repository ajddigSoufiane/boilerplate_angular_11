<div style="padding: 12px 15px;">
    <div class="mr-1 mb-3  search-button title-style-ref  mr-0" style="padding-bottom: 5px;">
        <b class="pos-w-btn"> 
            {{ 'utilisateur.view.title' | translateUtilisateur }}</b>
        <!-- <button class="float-right mr-0 mb-1 btn btn-labeled height-button   border-radius-style button-primary-revert" type="button" routerLink="/referentiel/utilisateur/add">
     
            <i nz-icon nzType="plus"  class="mr-2" ></i>
            {{ 'common.command.add' | translate }}
        </button> -->
        <button class="btn btn-secondary ml-2 mr-5 button-primary  mr-0 mb-1  float-right" *ngIf="hasRole('ROLE_UPDATE_UTILISATEUR')" type="button " (click)="editUtilisateur(utilisateur)">
            <!-- <span class="btn-label "><i class="fas fa-edit "></i></span>-->
            
            <i class="fal fa-edit  "></i>
            <span class="btn-title">{{ 'common.command.edit' | translate }} </span>
          </button>
        <button class="btn ml-2 mr-2 float-right button-alert-feedback" type="button " *ngIf="hasRole('ROLE_DELETE_UTILISATEUR') && utilisateur.enabled" (click)="deleteUtilisateur(utilisateur) ">
            <!-- <span class="btn-label "><i class="fas fa-trash "></i></span>
            {{ 'common.command.delete' | translate }} -->
            <i class="fal fa-times"></i>
            <span class="btn-title">{{ 'common.command.desactiver' | translate }}</span>
          </button>
          <button class="btn ml-2 mr-2 float-right button-success-feedback" type="button " *ngIf="hasRole('ROLE_DELETE_UTILISATEUR') && !utilisateur.enabled" (click)="deleteUtilisateur(utilisateur) ">
            <!-- <span class="btn-label "><i class="fas fa-trash "></i></span>
            {{ 'common.command.delete' | translate }} -->
            <i class="fal fa-check"></i>
            <span class="btn-title">{{ 'common.command.activer' | translate }}</span>
          </button>
        <button class="btn ml-2 mr-5 button-primary-revert   mr-2 float-right " type="button " (click)="resetPassword() ">
            <!-- <span class="btn-label "><i class="fas fa-trash "></i></span>
            {{ 'common.command.delete' | translate }} -->
            <span class="btn-title">{{ 'common.command.resetPassword' | translate }}</span>
          </button>
        <div style="clear: both;"></div>
    </div>
    <div>
        <div class="card card-default  card-body ng-scope border-radius-style pb-2-rem mb-1 form-view">
            <div class=row>
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                    <div class="form-group row">
                        <label class="col-12 font-weight-bold col-form-label  col-form-label-form input-label-style">{{ 'utilisateur.nom.label' | translateUtilisateur }}</label>
                        <div class="col-12 input-label-style">
                            <input value="{{ utilisateur?.nom }}" type="text" class="form-control input-value-style ng-pristine ng-valid ng-touched form-control-view-data eno-typo-size-18px-1rem" disabled="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                    <div class="form-group row">
                        <label class="col-12 font-weight-bold col-form-label  col-form-label-form input-label-style">{{ 'utilisateur.prenom.label' | translateUtilisateur }}</label>
                        <div class="col-12 input-label-style">
                            <input value="{{ utilisateur?.prenom}}" type="text" class="form-control input-value-style ng-pristine ng-valid ng-touched form-control-view-data eno-typo-size-18px-1rem" disabled="">
                        </div>
                    </div>
                </div>
            </div>
            <div class=row>
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                    <div class="form-group row">
                        <label class="col-12 font-weight-bold col-form-label  col-form-label-form input-label-style">{{ 'utilisateur.cin.label' | translateUtilisateur }}</label>
                        <div class="col-12 input-label-style">
                            <input value="{{ utilisateur?.cin }}" type="text" class="form-control input-value-style ng-pristine ng-valid ng-touched form-control-view-data eno-typo-size-18px-1rem" disabled="">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                    <div class="form-group row">
                        <label class="col-12 font-weight-bold col-form-label  col-form-label-form input-label-style">{{ 'utilisateur.adresse.label' | translateUtilisateur }}</label>
                        <div class="col-12 input-label-style">
                            <input value="{{ utilisateur?.adresse }}" type="text" class="form-control input-value-style ng-pristine ng-valid ng-touched form-control-view-data eno-typo-size-18px-1rem" disabled="">
                        </div>
                    </div>
                </div>

            </div>
            <div class=row>
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                    <div class="form-group row">
                        <label class="col-12 font-weight-bold col-form-label  col-form-label-form input-label-style">{{ 'utilisateur.email.label' | translateUtilisateur }}</label>
                        <div class="col-12 input-label-style">
                            <input value="{{ utilisateur?.email }}" type="text" class="form-control input-value-style ng-pristine ng-valid ng-touched form-control-view-data eno-typo-size-18px-1rem" disabled="">
                        </div>
                    </div>
                </div>
             
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                    <div class="form-group row">
                        
                        <label class="col-12 font-weight-bold col-form-label  col-form-label-form input-label-style">{{ 'utilisateur.username.label' | translateUtilisateur }}</label>
                        <div class="col-12 input-label-style">
                            <input value="{{ utilisateur?.username }}" type="text" class="form-control input-value-style ng-pristine ng-valid ng-touched form-control-view-data eno-typo-size-18px-1rem" disabled="">
                        </div>
                    </div>
                </div>

            </div>

            <div class=row>
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                    <div class="form-group row">
                        <label class="col-12 font-weight-bold col-form-label  col-form-label-form input-label-style">{{ 'utilisateur.profil.label' | translateUtilisateur }}</label>
                        <div class="col-12 input-label-style">
                            <input value="{{ utilisateur?.profil?.label }}" type="text" class="form-control input-value-style ng-pristine ng-valid ng-touched form-control-view-data eno-typo-size-18px-1rem" disabled="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12">
                    <div class="form-group row">
                        <label class="col-12 font-weight-bold col-form-label  col-form-label-form input-label-style">{{ 'utilisateur.employe.label' | translateUtilisateur }}</label>
                        <div class="col-12 input-label-style">
                            <input value="{{  (utilisateur?.employe?.civilite)? utilisateur?.employe?.civilite:''+' '+(utilisateur?.employe?.nom)? utilisateur?.employe?.nom:''+ ' '+ (utilisateur?.employe?.prenom)? utilisateur?.employe?.prenom :'' }}" type="text" class="form-control input-value-style ng-pristine ng-valid ng-touched form-control-view-data eno-typo-size-18px-1rem"
                                disabled="">
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- START BUTTONS -->
        <div class="sumbit-btn" [ngClass]="{'sumbit-btn-drawer': _mode_ecran==this.mode_ecran.DRAWER}">

            <button class="btn button-secondary-white-bg ml-2 mr-2  float-left" type="button " (click)="retour() ">
                <span class="btn-title">{{ 'common.command.exit' | translate }}</span>
            </button>
            <!-- <button class="btn btn-red ml-2 mr-2  float-left" type="button " (click)="resetPassword() ">
                <span class="btn-title">{{ 'common.command.resetPassword' | translate }}</span>
            </button> -->
           
        </div>
    </div>
</div>
